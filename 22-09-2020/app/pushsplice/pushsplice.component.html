<div class="container">
<br>
<div class="row">
    <div class="col-md-3">
        <input type="text" name="" class="form-control" #uname placeholder="User Name">
        <br> 
    </div>
    <div class="col-md-3">
        <button class="btn btn-success" (click)="onCreateUser(uname)">create User</button>
        <br><br>
    </div>
    <div class="col-md-3">
        <button class="btn btn-danger" (click)="onRemoveUser()">Remove</button>
        <br><br>
    </div>
</div>
<div class="row">
    <div class="col-md-10">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>UserName</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users;index as i">
                    <td>
                   {{user.name}}
                </td>
                <td>
                    <button class="btn btn-danger" (click)="onRemoveItem(i)">Remove Item</button>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
